---
version: "3.8"
services:
  babyrecord:
    build:
      context: .
    container_name: babyrecord-svc
    image: babyrecord-svc
    environment:
      - svrhost
      - dbhost
      - dbport
      - dbusr
      - dbname
      - PGPASSWORD=${dbpwd}
    depends_on:
      postgres:
        condition: service_started
      migration:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    networks:
      brnet:
        ipv4_address: "10.50.0.11"
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=${dbusr}
      - POSTGRES_PASSWORD=${dbpwd}
    volumes:
      - pgdatavol:/var/lib/postgresql/data
    networks:
      brnet:
        ipv4_address: "10.50.0.10"
    restart: unless-stopped

  migration:
    image: babyrecord-svc:latest
    command: psql -h ${dbhost} -U ${dbusr} -d ${dbname} -w -f /usr/src/app/db.sql
    environment:
      - dbhost
      - dbusr
      - dbname
      - PGPASSWORD=${dbpwd}
    networks:
      brnet:
        ipv4_address: "10.50.0.20"
    depends_on:
      postgres:
        condition: service_started

networks:
  brnet:
    ipam:
      driver: default
      config:
        - subnet: "10.50.0.0/24"

volumes:
  pgdatavol:
